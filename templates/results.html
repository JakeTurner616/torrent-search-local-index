{% extends 'base.html' %}

{% block styles %}
  <style>
#container {
  display: flex;
  align-items: center;
}
#container {
  display: flex;
  align-items: center;
  justify-content: center; /* add this line */
}
button[type="submit"] {
  width: auto;
  height: auto;
  margin-bottom: 5px;
  margin-right: 17px;
  height: 30px; /* adjust the height as needed */
  vertical-align: middle; /* align the button with the text input */
}

body > p { /* styles for border insets per entry*/
  border-bottom: inset;
  height: 30px;
}
#container {
  padding-bottom: 10px;
  border-bottom: inset;
}
  </style>
{% endblock %}
{% block content %}
  <div id="container">
  <form action="{{ url_for('search') }}">
    <input type="text" id="query" name="query" value="{{ request.args.get('query', '') }}" autocomplete="off">
    <div id="autocomplete"></div>
    <button title="Submit" type="submit" value="Search" ><svg
      xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg></button>
  </form>
</div>
{% if results %}

{% for item in results %}
  <p><a href="{{ item.url }}">{{ item.title_long }}</a></p>
{% endfor %}


{% endif %}
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='autosuggest.js') }}"></script>
{% endblock %}
