<!DOCTYPE html>
<html>

   <body>
    {% extends 'base.html' %}

    {% block content %}
    <div id="container">
      <form id="search-form" action="/search" method="GET">
        <input type="text" name="query" id="query" autocomplete="off">
        <button title="Submit" type="submit" style="margin-left: 5px;"><svg
          xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg></button>
      </form>
      
      
      
    </div>
    <div id="autocomplete"></div>
    {% if results %}
    
    {% for item in results %}
      <p><a href="{{ item.url }}">{{ item.title_long }}</a></p>
    {% endfor %}
    

    {% endif %}
    {% endblock %}
    
    {% block scripts %}
      <script src="{{ url_for('static', filename='autosuggest.js') }}"></script>
    {% endblock %}
  </body>
</html>
